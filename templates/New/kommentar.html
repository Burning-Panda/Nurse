<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <title> Kommentar </title>
</head>

<body>
    <div class="container-fluid">
        <div class="row mt-2">
            <h2 class="ml-2">Skriv kommentar til studenten.</h2>

            <div class="col-12 mt-4">
                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <h5>
                                <label for="good">Ting som er gjort bra:</label>
                            </h5>
                            <textarea class="form-control" rows="4" name="good" id="good"></textarea>
                        </div>

                        <div class="form-group mt-4">
                            <h5>
                                <label for="bad">Ting som må forbedres:</label>
                            </h5>
                            <textarea class="form-control" rows="4" name="bad" id="bad"></textarea>
                        </div>

                        <div class="form-group mt-4">
                            <h5>
                                <label for="other">Andre kommentarer:</label>
                            </h5>
                            <textarea class="form-control" rows="4" id="other" name="other"></textarea>
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col">
                        <a href="/">Hopp over og gå til resultat</a>
                    </div>
                    <div class="col text-right">
                        <button class="btn btn-primary">
                            Lagre og gå til resultat
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
</body>
</html>
