<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <title>Registrering</title>
</head>

<body>
  <div class="container-fluid">
    <h1>Registrer ny bruker</h1>
    <form method="POST" class="">
      <div class="row">
        <div class="col-md">
          <label for="fornavn">Fornavn</label>
          <input type="text" name="fornavn" id="fornavn" class="form-control" required>
        </div>
        <div class="col">
          <label for="etternavn">Etternavn</label>
          <input type="text" name="etternavn" id="etternavn" class="form-control" required>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-xl">
          <label for="studid">Student ID nummer</label>
          <input type="text" name="studid" id="studid" class="form-control" required>
        </div>
        <div class="col-xl mt-4">
          <label for="epost">E-post</label>
          <input type="text" name="epost" id="epost" class="form-control" required>
        </div>
      </div>
      <button type="submit" class="mt-4 float-right btn btn-secondary">GÃ¥ Videre</button>
    </form>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
</body>

</html>
