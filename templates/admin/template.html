<!DOCTYPE html>
<html lang="en" dir="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link href="{{ url_for('static/admin/css', filename='Nunito.css') }}" rel="stylesheet">
    <link href="{{ url_for('static/admin/css/themes', filename='lite-purple.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static/admin/css/plugins', filename='perfect-scrollbar.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static/admin/css/plugins', filename='datatables.min.css') }}" rel="stylesheet">
</head>

<body class="text-left">
<div class="app-admin-wrap layout-sidebar-large">
    <div class="main-header">
        <div class="logo">
            <img src="{{ url_for('static/admin/images', filename='logo.png') }}" alt="logo">
        </div>
        <div class="menu-toggle">
            <div></div>
            <div></div>
            <div></div>
        </div>

        <div style="margin: auto"></div>
        <div class="header-part-right">
            <!-- Full screen toggle -->
            <i class="i-Full-Screen header-icon d-none d-sm-inline-block" data-fullscreen=""></i>
        </div>
    </div>
    <div class="side-content-wrap">
        <div class="sidebar-left open rtl-ps-none" data-perfect-scrollbar="" data-suppress-scroll-x="true">
            <ul class="navigation-left">
                <li class="nav-item"><a class="nav-item-hold" href="#"><i class="nav-icon i-Bar-Chart"></i><span class="nav-text">Dashboard</span></a>
                    <div class="triangle"></div>
                </li>
                <li class="nav-item"><a class="nav-item-hold" href="#"><i class="nav-icon i-Library"></i><span class="nav-text">Exams</span></a>
                    <div class="triangle"></div>
                </li>
                <li class="nav-item"><a class="nav-item-hold" href="#"><i class="nav-icon i-File-Clipboard-File--Text"></i><span class="nav-text">Forms</span></a>
                    <div class="triangle"></div>
                </li>
                <li class="nav-item"><a class="nav-item-hold" href="response.html"><i class="nav-icon i-File-Horizontal-Text"></i><span class="nav-text">Responses</span></a>
                    <div class="triangle"></div>
                </li>
                <li class="nav-item active" data-item="users"><a class="nav-item-hold" href="#"><i class="nav-icon i-Administrator"></i><span class="nav-text">Users</span></a>
                    <div class="triangle"></div>
                </li>
                <li class="nav-item" data-item="others"><a class="nav-item-hold" href="#"><i class="nav-icon i-Double-Tap"></i><span class="nav-text">Others</span></a>
                    <div class="triangle"></div>
                </li>
            </ul>
        </div>

        <div class="sidebar-left-secondary rtl-ps-none" data-perfect-scrollbar="" data-suppress-scroll-x="true">
            <ul class="childNav" data-parent="users">
                <li class="nav-item"><a href="../sessions/signin.html"><i class="nav-icon i-Checked-User"></i><span class="item-name">Add new</span></a></li>
                <li class="nav-item"><a href="../sessions/signup.html"><i class="nav-icon i-Add-User"></i><span class="item-name">Sign up</span></a></li>
                <li class="nav-item"><a href="../sessions/forgot.html"><i class="nav-icon i-Find-User"></i><span class="item-name">Forgot</span></a></li>
            </ul>
            <ul class="childNav" data-parent="others">
                <li class="nav-item"><a href="../sessions/not-found.html"><i class="nav-icon i-Error-404-Window"></i><span class="item-name">Not Found</span></a></li>
                <li class="nav-item"><a href="user.profile.html"><i class="nav-icon i-Male"></i><span class="item-name">User Profile</span></a></li>
                <li class="nav-item"><a class="open" href="blank.html"><i class="nav-icon i-File-Horizontal"></i><span class="item-name">Blank Page</span></a></li>
            </ul>
        </div>
        <div class="sidebar-overlay"></div>
    </div>
    <!-- =============== Left side End ================-->
    <div class="main-content-wrap d-flex flex-column sidenav-open">
        <!-- ============ Body content start ============= -->
        {% block content %}
        {% endblock %}
    </div>
</div>

    <script src="{{ url_for('static/admin/js/plugins', filename='jquery-3.3.1.min.js') }}"></script>
    <script src="{{ url_for('static/admin/js/plugins', filename='bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static/admin/js/plugins', filename='perfect-scrollbar.min.js') }}"></script>

    <script src="{{ url_for('static/admin/js/scripts', filename='script.min.js') }}"></script>
    <script src="{{ url_for('static/admin/js/scripts', filename='sidebar.large.script.min.js') }}"></script>

{% block script %}
{% endblock %}

    <script src="{{ url_for('static/admin/js/scripts', filename='customizer.script.min.js') }}"></script>

{% block endstyles %}
{% endblock %}
</body>
</html>
