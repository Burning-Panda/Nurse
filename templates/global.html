<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <link rel="manifest" href="{{ url_for('static', filename='web.webmanifest') }}">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scaleable=no">

    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon-16x16.png') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.4.min.css') }}">

    {% if homepage %}
        <meta name="apple-mobile-web-app-title" content="Kamerasystem">
    {% endif %}

    <title>{% block title %}{% endblock %}</title>

</head>
<body>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

    {% block content %}
    {% endblock %}


    <script src='{{ url_for('static', filename='jquery.js') }}'></script>
    <script src='{{ url_for('static', filename='stay_standalone.js') }}' type="text/javascript"></script>
    <script type="text/javascript">{% block script %}{% endblock %}</script>


    <link rel="stylesheet" href='{{ url_for('static', filename='style.css') }}' />
    <style type="text/css">
        body {
            font-size: 1.3rem;
        }
        {% block styles %}{% endblock %}</style>
</body>
</html>
